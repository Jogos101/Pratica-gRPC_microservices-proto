syntax = "proto3";

option go_package = "github.com/Jogos101/microservices-proto/golang/shipping";

message CreateShippingRequest {
    int64 user_id = 1;
    int64 order_id = 2;
}

message CreateShippingResponse {
    int64 shipping_id = 1;
    float total_prazo = 2;
}

service Shipping {
    rpc Create ( CreateShippingRequest ) returns ( CreateShippingResponse ) {}
}

syntax = "proto3";

option go_package = "github.com/Jogos101/microservices-proto/golang/shipping";

// Item a ser entregue
message ShippingItem {
  string product_code = 1;
  int32  quantity     = 2;
}

// Pedido de cálculo de prazo
message ShippingRequest {
  int64 order_id = 1;
  repeated ShippingItem items = 2;
}

// Resposta com o prazo em dias
message ShippingResponse {
  int32 eta_days = 1;
}

// Serviço de cálculo de prazo de entrega
service Shipping {
  rpc CalculateETA(ShippingRequest) returns (ShippingResponse);
}
